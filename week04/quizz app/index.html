<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
</head>
<style>
  body{
    background-color: rgb(118, 153, 141);
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
</style>
<body>
  <h1>Quiz game + Scoreboard</h1>

  <div class="quizbox">
    <p>Quiz 1 of 3</p>
    <div id="quiz-text">loading quiz....</div>
    <div id="answers"></div>
    <p id="feedback"></p>
    <p id="scoretext">Score 0/0</p>
    <button class="nextBtn">Next quiz</button>
    <button class="restartBtn">Restart Quiz</button>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
